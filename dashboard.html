#calendarbox{

.app { text-align: center; }

	width: 8px;

#weekday:before { left: 24px; }
#weekday:after { right: 24px; }

<script type="text/javascript">

  function getWeather(){
      $.ajax("http://api.openweathermap.org/data/2.5/weather?q=Islamabad&appid=2de143494c0b295cca9337e1e96b00e0", {
        dataType: 'jsonp',
        success: function(result) {
          $(".city").html('<b></b>' + result.name + ", " + result.sys.country );
		   $(".status").html( "<b></b> " + result.weather[0].description);
			$(".temperature").html( "<b></b> " + parseInt(result.main.temp- 273) + "° C");
			$("#min").html(  parseInt(result.main.temp_min- 273) + "° C");
			$("#max").html(  parseInt(result.main.temp_max- 273) + "° C");
			$("#wind").html( result.wind.speed + "km/h");
			$("#humid").html( result.main.humidity + "%");
			$("#pressure").html( result.main.pressure + "mb ");
			
			if(result.weather[0].description.toLowerCase().indexOf("sun") >=0){
				$(".pic img").attr("src", "img/sunny.png");
			}
			else if(result.weather[0].description.toLowerCase().indexOf("cloud") >=0){
				$(".pic img").attr("src", "img/cloudy.png");
			}
			else if(result.weather[0].description.toLowerCase().indexOf("rain") >=0){
				$(".pic img").attr("src", "img/rainy.png");
			}
			else if(result.weather[0].description.toLowerCase().indexOf("haze") >=0){
				$(".pic img").attr("src", "img/haze.png");
			}
			else{
				$(".pic img").attr("src", "img/normal.png");
			
			}
			}
      });
    }
	getWeather();


  
  </script>
